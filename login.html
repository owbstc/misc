<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <style type="text/css">
        form {
            text-align: center;
        }
    </style>
</head>
<body>

    <form action="login.php" method="post" onsubmit="return login()">
        用户名: <input type="text" name="username"><br>
        密<span style="display:inline-block;width:1em;"></span>码: 
        <input type="password" name="password"><br>
        <input type="submit" value="登录">
        <input type="button" value="注册" onclick="register();">
    </form>

    <script type="text/javascript">
        function login() {
            var username = document.getElementsByName("username")[0].value; // 获取form中的用户名
            var password = document.getElementsByName("password")[0].value;
            var regex = /^[/s]+$/; // 声明一个判断用户名前后是否有空格的正则表达式

            if (regex.test(username) || username.length == 0) { // 判定用户名的是否前后有空格或者用户名是否为空
                alert("用户名格式不对");
                return false;
            }
            if (regex.test(password) || password.length == 0) { // 同上述内容
                alert("密码格式不对");
                return false;
            }
            return true;
        }
        function register() {
            window.location.href = "register.html"; // 跳转到注册页面
        }
    </script>

</body>
</html>
